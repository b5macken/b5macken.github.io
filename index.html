<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <title>ARJS Marker Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extra.min.js"></script>
        <script src="gesture-detector.js"></script>
        <script src="gesture-handler.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
            arjs 
            embedded 
             renderer="logarithmicDepthBuffer: true;" 
             vr-mode-ui="enabled: false" 
             gesture-director 
             id="scene"
        >
            <a-marker 
              type="pattern" 
              url="https://raw.githubusercontent.com/b5macken/b5macken.github.io/main/pattern-website-QRCODE.patt"
              raycaster="objects: .clickable"
              emitevents="true"
              cursor="fuse: false; rayOrigin: mouse;"
              id="markerA"
            >
                <a-entity
                    obj-model="obj: url(https://raw.githubusercontent.com/b5macken/b5macken.github.io/main/exUbq.obj);
                    mtl: url(https://raw.githubusercontent.com/b5macken/b5macken.github.io/main/exUbq.mtl)"
                    class="clickable"
                    gesture-handler
                >
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
